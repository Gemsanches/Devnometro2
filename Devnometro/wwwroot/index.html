<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devnometro</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="WpfBlazor.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>
<body>
    <div id="app">Carregando...</div>
    <div id="blazor-error-ui" data-nosnippet>
        Algo errado não está certo.
        <a href="" class="reload">Recarregar</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>/*Desabilitando Teclas de comando*/
        document.addEventListener('keydown', (e) => {
                e = e || window.event;
            if (e.keyCode == 116/F5/
            || e.ctrlKey && (e.keyCode == 107 /* Numpad Add - Zoom */
                          || e.keyCode == 109 /* Numpad Subtract - Zoom */
                          || e.keyCode == 61  /* Equal - Zoom */
                          || e.keyCode == 173 /* Minus - Zoom */
                          || e.keyCode == 80  /* P - Imprimir*/
                          || e.keyCode == 82  /* R - Reload*/
                          || e.keyCode == 70  /* F - Busca*/
                          || e.keyCode == 71  /* G - Busca*/
                          || e.keyCode == 65  /* A - Selecionar tudo */
                          || e.keyCode == 74  /* J - Downloads*/)) {
                e.preventDefault();
            }
        });
    </script>
    <script>/*Desabilitando Scrool zoom*/
        document.addEventListener('wheel', function (event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
